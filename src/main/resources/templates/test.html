<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">

    <title>Admin panel</title>
</head>
<body>

    <nav class="navbar navbar-dark  bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">
            <span th:text="${user.login}"></span>
            <span>  with role: </span>
            <span th:each="role:${user.getRoles()}"
                  th:text="${role.name} + '    ' "></span>
        </a>
            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
    </nav>

    </div>
    <div class="row">
        <div class="col-2 mt-3 p-0">
            <div class="nav flex-column nav-pills"
                 role="tablist"
                 aria-orientation="vertical">
                <a class="nav-item nav-link ml-2 active"
                   data-toggle="pill"
                   href="#admin_panel"
                   role="tab"
                   aria-controls="admin_panel"
                   aria-selected="true">Admin</a>
                <a class="nav-item nav-link ml-2"
                   data-toggle="pill" href="#user_panel"
                   role="tab"
                   aria-controls="user_panel"
                   aria-selected="true">User</a>
            </div>
        </div>
        <div class="col-10 p-0">
            <div class="tab-content bg-light p-2">
                <div class="tab-pane fade show active pl-3"
                     style="height: 700px;"
                     id="admin_panel"
                     role="tabpanel"
                     aria-labelledby="admin_panel">
                    <h1>Admin panel</h1>
                    <nav>
                        <div class="nav nav-tabs"
                             role="tablist">
                            <a class="nav-item nav-link active"
                               data-toggle="tab"
                               role="tab" href="#users_table">Users table</a>
                            <a class="nav-item nav-link"
                               data-toggle="tab"
                               role="tab" href="#new_user">New User</a>
                        </div>
                    </nav>
                    <div class="tab-content">
                        <div class="tab-pane fade show active border"
                             id="users_table" role="tabpanel">
                            <div class="pl-3 pt-1 d-flex border-bottom"><h4>All users</h4></div>
                            <div class="bg-white p-3">
                                <table class="table table-striped border-top">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Lastname</th>
                                        <th>Age</th>
                                        <th>Login</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.name}"></td>
                                        <td th:text="${user.lastname}"></td>
                                        <td th:text="${user.age}"></td>
                                        <td th:text="${user.login}"></td>
                                        <td>
                                            <th:block th:each="role : ${user.roles}">
                                                <a th:text="${role.name}"></a>
                                            </th:block>
                                        </td>
                                        <td>
                                            <!-- Button trigger modal -->
                                            <a role="button"
                                               class="btn btn-primary btn-sm"
                                               data-toggle="modal"
                                               data-target="#editModal"
                                               th:attrappend="data-target=${user.id}">Edit</a>
                                            <!-- Modal window-->
                                            <div id="editModal"
                                                 th:attrappend="id=${user.id}"
                                                 class="modal fade"
                                                 tabindex="-1"
                                                 role="dialog"
                                                 aria-labelledby="TitleModalLabel"
                                                 aria-hidden="true"
                                                 data-backdrop="static"
                                                 data-keyboard="false">
                                                <div class="modal-dialog modal-dialog-scrollable">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title"
                                                                id="TitleModalLabel_1">Edit user</h5>
                                                            <button type="button"
                                                                    class="close"
                                                                    data-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body bg-white">
                                                            <form id="formEditUser"
                                                                  th:attrappend="id=${user.id}"
                                                                  method="post"
                                                                  th:action="@{/update}"

                                                                  class="form-signin mx-auto font-weight-bold text-center"
                                                                  style="width: 200px;">
                                                                <p>
                                                                    <label for="id">ID</label>
                                                                    <input class="form-control form-control-sm"
                                                                           type="text"
                                                                           name="id"
                                                                           id="id"
                                                                           readonly
                                                                           th:value="${user.id}">
                                                                </p>
                                                                <p>
                                                                    <label for="name">Name</label>
                                                                    <input class="form-control form-control-sm"
                                                                           type="text"
                                                                           name="name"

                                                                           id="name"
                                                                           placeholder="Name"
                                                                           required
                                                                           autofocus
                                                                           th:value="${user.name}">
                                                                </p>
                                                                <p>
                                                                    <label for="lastname">Lastname</label>
                                                                    <input class="form-control form-control-sm"
                                                                           type="text"
                                                                           name="lastname"

                                                                           id="lastname"
                                                                           placeholder="Lastname"
                                                                           th:value="${user.lastname}">
                                                                </p>
                                                                <p>
                                                                    <label for="age">Age</label>
                                                                    <input class="form-control form-control-sm"
                                                                           type="number"
                                                                           name="age"

                                                                           id="age"
                                                                           placeholder="Age"
                                                                           th:value="${user.age}">
                                                                </p>
                                                                <p>
                                                                    <label for="login">Login</label>
                                                                    <input class="form-control form-control-sm"
                                                                           type="text"
                                                                           name="login"
                                                                           id="login"

                                                                           placeholder="Login"
                                                                           required
                                                                           th:value="${user.login}">
                                                                </p>
                                                                <p>
                                                                    <label for="passwd">Password</label>
                                                                    <input class="form-control form-control-sm"
                                                                           type="password"
                                                                           name="password"

                                                                           id="passwd"
                                                                           placeholder="Password"
                                                                           required
                                                                           th:value="${user.password}">
                                                                </p>
                                                                <p>
                                                                    <label for="role_2">Role</label>
                                                                    <select id="role_2"
                                                                            name="role_2"
                                                                            class="form-control form-control-sm"
                                                                            multiple size="2"
                                                                            required>
                                                                            <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                                                                            <option value="ROLE_USER">ROLE_USER</option>
                                                                    </select>
                                                                </p>
                                                            </form>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button"
                                                                    class="btn btn-secondary"
                                                                    data-dismiss="modal">Close</button>
                                                            <button type="submit"
                                                                    form="formEditUser"
                                                                    th:attrappend="form=${user.id}"
                                                                    class="btn btn-primary">Edit</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <!-- Button trigger modal -->
                                            <a role="button"
                                               class="btn btn-danger btn-sm"
                                               data-toggle="modal"
                                               data-target="#deleteModal"
                                               th:attrappend="data-target=${user.id}">Delete</a>
                                            <!-- Modal window-->
                                            <div id="deleteModal"
                                                 th:attrappend="id=${user.id}"
                                                 class="modal fade"
                                                 tabindex="-1"
                                                 role="dialog"
                                                 aria-labelledby="TitleModalLabel"
                                                 aria-hidden="true"
                                                 data-backdrop="static"
                                                 data-keyboard="false">
                                                <div class="modal-dialog modal-dialog-scrollable">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title"
                                                                id="TitleModalLabel_2">Delete user</h5>
                                                            <button type="button"
                                                                    class="close"
                                                                    data-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body bg-white">
                                                            <form id="formDeleteUser"
                                                                  th:attrappend="id=${user.id}"
                                                                  method="post"
                                                                  th:action="@{/delete/{id}(id=${user.id})}"
                                                                  class="form-signin mx-auto font-weight-bold text-center"
                                                                  style="width: 200px;">
                                                                <p>
                                                                    <label for="del_id">ID</label>
                                                                    <input class="form-control form-control-sm"
                                                                           type="text"
                                                                           name="id"
                                                                           id="del_id"
                                                                           readonly
                                                                           th:value="${user.id}">
                                                                </p>
                                                                <p>
                                                                    <label for="del_name">Name</label>
                                                                    <input class="form-control form-control-sm"
                                                                           type="text"
                                                                           name="name"
                                                                           th:value="${user.name}"
                                                                           id="del_name"
                                                                           readonly
                                                                           placeholder="Name"
                                                                           autofocus>
                                                                </p>
                                                                <p>
                                                                    <label for="del_lastname">Lastname</label>
                                                                    <input class="form-control form-control-sm"
                                                                           type="text"
                                                                           name="lastname"
                                                                           th:value="${user.lastname}"
                                                                           id="del_lastname"
                                                                           readonly
                                                                           placeholder="Lastname">
                                                                </p>
                                                                <p>
                                                                    <label for="del_age">Age</label>
                                                                    <input class="form-control form-control-sm"
                                                                           type="number"
                                                                           name="age"
                                                                           th:value="${user.age}"
                                                                           id="del_age"
                                                                           readonly
                                                                           placeholder="Age">
                                                                </p>
                                                                <p>
                                                                    <label for="del_login">Login</label>
                                                                    <input class="form-control form-control-sm"
                                                                           type="text"
                                                                           name="login"
                                                                           id="del_login"
                                                                           readonly
                                                                           th:value="${user.login}"
                                                                           placeholder="Login">
                                                                </p>
                                                                <p>
                                                                    <label for="del_roles">Role</label>
                                                                    <select id="del_roles"
                                                                            name="roles"
                                                                            class="form-control form-control-sm"
                                                                            multiple size="2"
                                                                            readonly>
                                                                            <option th:each="role : ${user.getRoles()}"
                                                                                    th:value="${role}"
                                                                                    th:text="${role.name}"
                                                                                    th:selected="${user.roles.contains(role)}">
                                                                            </option>
                                                                    </select>
                                                                </p>
                                                            </form>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button"
                                                                    class="btn btn-secondary"
                                                                    data-dismiss="modal">Close</button>
                                                            <button type="submit"
                                                                    form="formDeleteUser"
                                                                    th:attrappend="form=${user.id}"
                                                                    class="btn btn-danger">Delete</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="tab-pane fade border"
                             id="new_user"
                             role="tabpanel">
                            <div class="pl-3 pt-1 d-flex border-bottom"><h4>Add new user</h4></div>
                            <div class="container bg-white">
                                <form class="form-signin mx-auto font-weight-bold text-center p-3"
                                      style="width: 300px;"
                                      th:action="@{/create}"
                                      method="post"
                                      th:object="${user}">
                                    <p>
                                        <label for="newName">Name</label>
                                        <input class="form-control form-control-sm"
                                               type="text"
                                               name="name"
                                               id="newName"
                                               placeholder="Name"
                                               required
                                               autofocus>
                                    </p>
                                    <p>
                                        <label for="newLastName">Lastname</label>
                                        <input class="form-control form-control-sm"
                                               type="text"
                                               name="lastname"
                                               id="newLastName"
                                               placeholder="Lastname">
                                    </p>
                                    <p>
                                        <label for="newAge">Age</label>
                                        <input class="form-control form-control-sm"
                                               type="number"
                                               name="age"
                                               id="newAge"
                                               placeholder="Age"
                                               value="">
                                    </p>
                                    <p>
                                        <label for="newLogin">Login</label>
                                        <input class="form-control form-control-sm"
                                               type="text"
                                               name="login"
                                               id="newLogin"
                                               placeholder="Login"
                                               required>
                                    </p>
                                    <p>
                                        <label for="newPasswd">Password</label>
                                        <input class="form-control form-control-sm"
                                               type="password"
                                               name="password"
                                               id="newPasswd"
                                               placeholder="Password"
                                               required>
                                    </p>
                                    <p>
                                        <label for="role_1">Role</label>
                                        <select class="form-control form-control-sm"
                                                id="role_1"
                                                name="role_1"
                                                multiple size="2"
                                                required>
                                                <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                                                <option value="ROLE_USER">ROLE_USER</option>
                                        </select>
                                    </p>
                                    <button class="btn btn-success"
                                            type="submit">Add new user</button>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="tab-pane fade pl-3"
                     style="height: 700px;"
                     id="user_panel"
                     role="tabpanel"
                     aria-labelledby="user_panel">
                    <h3>User information page</h3>
                    <div class="pl-3 pt-1 d-flex border-top border-left border-right"><h6>About user</h6></div>
                    <div class="bg-white border p-3">
                        <table class="table table-striped border-top">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Lastname</th>
                                <th>Age</th>
                                <th>Login</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:object="${user}">
                                <td th:utext="${user.id}"></td>
                                <td th:utext="${user.name}"></td>
                                <td th:utext="${user.lastname}"></td>
                                <td th:utext="${user.age}"></td>
                                <td th:utext="${user.login}"></td>
                                <td>
                                    <th:block th:each="role : ${user.roles}">
                                        <a th:text="${role.name}"></a>
                                    </th:block>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
            integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
            crossorigin="anonymous"></script>

</body>
</html>
